<div class="container">
    <form class="form">
        <div class="form-group" hidden>
            <input class="form-control" ng-model="$ctrl.resume.id" ng-value="$ctrl.resume.id" type="text">
        </div>

        <div class="row">
            <div class="col-sm-6">
                <input class="form-control" ng-model="$ctrl.resume.fio" ng-value="$ctrl.resume.fio"
                       placeholder="Фамилия Имя Отчество"
                       type="text">
            </div>
            <div class="col-sm-6">
                <input class="form-control" ng-model="$ctrl.resume.sex" ng-value="$ctrl.resume.sex"
                       placeholder="Пол (М или Ж)"
                       type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <input class="form-control" ng-model="$ctrl.resume.timeOfEmployment"
                       ng-value="$ctrl.resume.timeOfEmployment"
                       placeholder="Желаемое количество рабочих часов (Ставка)"
                       type="text">
            </div>
            <div class="col-sm-6">
                <input class="form-control" ng-model="$ctrl.resume.dateOfBirth" ng-value="$ctrl.resume.dateOfBirth"
                       placeholder="Дата рождения в формате ГГГГ-ММ-ДД" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <input class="form-control" ng-model="$ctrl.resume.profession" ng-value="$ctrl.resume.profession"
                       placeholder="Специальность" type="text">
            </div>
            <div class="col-sm-6">
                <input class="form-control" ng-model="$ctrl.resume.post" ng-value="$ctrl.resume.post"
                       placeholder="Должность" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <input class="form-control" ng-model="$ctrl.resume.workExperience"
                       ng-value="$ctrl.resume.workExperience" placeholder="Опыт работы в месяцах" type="text">
            </div>
            <div class="col-sm-6">
                <input class="form-control" ng-model="$ctrl.resume.lastWork" ng-value="$ctrl.resume.lastWork"
                       placeholder="Последнее место работы" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <input class="form-control" ng-model="$ctrl.resume.typeOfEmployment"
                       ng-value="$ctrl.resume.typeOfEmployment"
                       placeholder="Тип занятости (очное, удаленно)" type="text">
            </div>
            <div class="col-sm-6">
                <input class="form-control" ng-model="$ctrl.resume.salary" ng-value="$ctrl.resume.salary"
                       placeholder="Заработная плата" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <input class="form-control" ng-model="$ctrl.resume.skills" ng-value="$ctrl.resume.skills"
                       placeholder="Ключевые навыки, перечисленные через ', '" type="text">
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-sm-2">
            <a class="btn btn-primary" href="#!/home">Главная</a>
        </div>
        <div class="col-sm-8">
            <div class="local-center">
                <div ng-if="$ctrl.isUser()">
                    <button class="btn btn-primary" ng-click="$ctrl.Update()">Обновить</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="local-right">
                <form ng-submit="$ctrl.Delete()">
                    <div ng-if="$ctrl.isUser()">
                        <button class="btn btn-primary">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
