<div class="container">
    <a class="btn btn-primary" href="#!/home">Главная</a>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>Фамилия Имя Отчество</th>
            <th>Специальность</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="resume in $ctrl.resumeList">
            <td class="col-sm-4"><a href="#!/resume/{{resume.id}}">{{resume.fio}}</a></td>
            <td class="col-sm-4">{{resume.profession}}</td>
            <td class="col-sm-4">
                <div class="row">
                    <div class="col-sm-6">
                        <form ng-submit="$ctrl.Add(resume.id)">
                            <button class="btn btn-primary">В список на рассылку</button>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <form ng-submit="$ctrl.Delete(resume.id)">
                            <button class="btn btn-primary">Удалить</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>
