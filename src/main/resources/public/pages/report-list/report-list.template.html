<div class="container">
    <a class="btn btn-primary" href="#!/home">Главная</a>
    <br>

    <table class="table">
        <thead>
        <tr>
            <th>Фамилия Имя Отчество</th>
            <th>Имя пользователя</th>
            <th>Сообщение из рассылки</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="report in $ctrl.reportList">
            <td class="col-sm-3"><a href="#!/resume/{{report.resumeId}}">{{report.fio}}</a></td>
            <td class="col-sm-3">{{report.login}}</td>
            <td class="col-sm-6">{{report.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
